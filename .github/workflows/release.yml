name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: maven-mcp-linux-x64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: maven-mcp-linux-arm64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            name: maven-mcp-darwin-x64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            name: maven-mcp-darwin-arm64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: maven-mcp-windows-x64.exe
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/maven-mcp target/${{ matrix.target }}/release/${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/maven-mcp.exe target/${{ matrix.target }}/release/${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: target/${{ matrix.target }}/release/${{ matrix.name }}

  package:
    name: Package MCPB Bundle
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create bundle directory
        run: |
          mkdir -p bundle/server

          # Copy manifest
          cp manifest.json bundle/

          # Copy binaries with correct names for each platform
          cp artifacts/maven-mcp-linux-x64/maven-mcp-linux-x64 bundle/server/maven-mcp-linux-x64
          cp artifacts/maven-mcp-linux-arm64/maven-mcp-linux-arm64 bundle/server/maven-mcp-linux-arm64
          cp artifacts/maven-mcp-darwin-x64/maven-mcp-darwin-x64 bundle/server/maven-mcp-darwin-x64
          cp artifacts/maven-mcp-darwin-arm64/maven-mcp-darwin-arm64 bundle/server/maven-mcp-darwin-arm64
          cp artifacts/maven-mcp-windows-x64.exe/maven-mcp-windows-x64.exe bundle/server/maven-mcp.exe

          # For Unix platforms, we need a dispatcher script
          cat > bundle/server/maven-mcp << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          ARCH=$(uname -m)
          OS=$(uname -s)

          if [ "$OS" = "Darwin" ]; then
            if [ "$ARCH" = "arm64" ]; then
              exec "$SCRIPT_DIR/maven-mcp-darwin-arm64" "$@"
            else
              exec "$SCRIPT_DIR/maven-mcp-darwin-x64" "$@"
            fi
          elif [ "$OS" = "Linux" ]; then
            if [ "$ARCH" = "aarch64" ]; then
              exec "$SCRIPT_DIR/maven-mcp-linux-arm64" "$@"
            else
              exec "$SCRIPT_DIR/maven-mcp-linux-x64" "$@"
            fi
          else
            echo "Unsupported platform: $OS $ARCH" >&2
            exit 1
          fi
          EOF

          chmod +x bundle/server/maven-mcp
          chmod +x bundle/server/maven-mcp-*

      - name: Create MCPB bundle
        run: |
          cd bundle
          zip -r ../maven-mcp.mcpb .

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-mcp.mcpb
          path: maven-mcp.mcpb

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            maven-mcp.mcpb
            artifacts/maven-mcp-linux-x64/maven-mcp-linux-x64
            artifacts/maven-mcp-linux-arm64/maven-mcp-linux-arm64
            artifacts/maven-mcp-darwin-x64/maven-mcp-darwin-x64
            artifacts/maven-mcp-darwin-arm64/maven-mcp-darwin-arm64
            artifacts/maven-mcp-windows-x64.exe/maven-mcp-windows-x64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
